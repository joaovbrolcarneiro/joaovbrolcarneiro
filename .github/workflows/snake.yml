name: Generate Snake

on:
  schedule:
    - cron: "0 0 * * *" # Runs daily at midnight UTC
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v3 # Updated to v3

      - name: Setup Python
        uses: actions/setup-python@v4 # Use Python 4 for the action
        with:
          python-version: '3.x'

      - name: Generate Snake
        uses: Platane/snk@v3.0.0
        with:
          github_user_name: joaovbrolcarneiro

      - name: Commit and Push Snake Animation
        run: |
          git config --local user.name "joaovbrolcarneiro"
          git config --local user.email "your-email@example.com"
          git add dist/snake.svg
          git commit -m "Generated snake.svg"
          git push
